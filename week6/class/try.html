<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="https://www.ssafy.com/">
        <!-- a: 경로("intro.html"도 가능) / src: 소스. 경로 주의!! -->
        <img src="images/ssafy.png" alt="main img" width="300" />
      </a>
      <h1>SSAFY 학생 건강설문</h1>
    </header>
    <section>
      <form action="#">
        <!-- action="해당 내용을 서버로 보낼 때 보낼 경로"-->
        <!-- #은 비워두는 대신 자기자신에게 보내는 것-->
        <div>
          <label for="name">이름을 기재해주세요.</label><br />
          <input
            type="text"
            id="name"
            name="name"
            autofocus
            placeholder="이름"
          />
          <!--name="value" -> key = value 식으로 저장 -->
          <!--label tag를 통해 input이 하는 역할 설명-->
        </div>
        <hr />
        <div>
          <label for="region">지역을 선택해주세요.</label><br />
          <!--required: 선택이 안 되어있으면 값을 못 보내도록-->
          <select name="region" id="region" required>
            <option value="none" hidden disabled selected>선택</option>
            <!--선택 되어있지만(selected) 안 보이고(hidden) 선택 불가(disabled)-->
            <option value="서울">서울</option>
            <option value="대전">대전</option>
            <option value="광주">광주</option>
            <option value="구미">구미</option>
            <option value="부울경">부울경</option>
          </select>
        </div>
        <hr />
        <div>
          <p>오늘의 체온을 선택해주세요.</p>
          <input
            type="radio"
            name="body-heat"
            id="normal"
            value="normal"
            checked
          />
          <label for="normal">37도 미만</label><br />
          <input type="radio" name="body-heat" id="warning" value="warning" />
          <label for="warning">37도 이상</label>
          <!--두 라디오 버튼은 같은 역할을 하므로 같은 name. but value는 다름-->
        </div>
        <hr />
        <input type="submit" value="제출" />
        <!--form 때 submit은 거의 항상 세트로-->
        <footer>Google 설문지를 통해 비밀번호를 제출하지 마시오.</footer>
      </form>
    </section>
  </body>
</html>
